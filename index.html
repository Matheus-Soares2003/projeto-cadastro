<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/mobile.css" media="all">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px) and (max-width: 1200px)">
    <link rel="stylesheet" href="estilos/desktop.css" media="screen and (min-width: 1200px)">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <section id='login'>
        <div id="imagem">
            
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente!</p>
            <form method="POST" autocomplete="on">
                <div class="campo">
                    <i class="material-symbols-outlined">person</i>
                    <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="30">
                    <label for="ilogin">Login</label>
                </div>
                <div class='campo'>
                    <i class="material-symbols-outlined">lock</i>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="#">Esqueci a senha <i class="material-symbols-outlined">mail</i></a>
            </form>
        </div>
    </section>
</body>
</html>
